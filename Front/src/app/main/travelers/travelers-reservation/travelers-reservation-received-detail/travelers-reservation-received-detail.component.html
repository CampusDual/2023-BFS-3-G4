<div class="container">
    <o-form #form service="users" entity="reservation" keys="id_reservation" editable-detail="true" show-header="no"
        show-header-navigation="no" layout-direction="column" (onDataLoaded)="ngOnInit()">
        <p>{{name_traveler}} {{surname_traveler}} Fecha reserva:{{reservation_date | date: 'dd/MM/yyyy'}}</p>
        <p>{{name_host}} {{surname_host}}</p>
        <p>{{message_answer}}</p>
        <p>{{message}}</p>        
        <p *ngIf="id_status == 1">{{phonenumber_host}} {{email_host}}</p>
        <p>{{ 'STATUS_N' | oTranslate }} : {{status_name}}</p>
        <o-textarea-input attr="message_answer" label="Mensaje" fxFlex="70" max-length="200"></o-textarea-input>
        <div>
            <o-button class="reject" type="RAISED" label="REJECT" layout-padding color="accent"
            (onClick)="rejectReservation(id_reservation)"></o-button>
            <o-button class="accept" type="RAISED" label="ACCEPT" layout-padding color="accent"
            (onClick)="acceptReservation(id_reservation)"></o-button>
        </div>
    </o-form>
</div>
