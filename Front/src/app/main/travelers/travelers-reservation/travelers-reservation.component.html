<div class="dialog">
    <p class="title">{{ 'RESERV_DIALOG_MSG' | oTranslate }}</p>
   
        <!-- <p>Reserva una fecha y escribe un mensaje a la anfitriona para comprobar su disponibilidad</p> -->
        
   
    <o-form #form show-header="no" show-header-navigation="no" layout-direction="column">
        <o-date-input #date attr="date" label="{{ 'DATE' | oTranslate }}" read-only="no" required="yes"
            fxFlex="60"></o-date-input>
        <o-textarea-input #message attr="message" label="{{ 'MESSAGE' | oTranslate }}" fxFlex="70"
            max-length="250"></o-textarea-input>
        <o-button class="send" type="RAISED" label="SEND" layout-padding color="accent"
            (onClick)="sendReservation()"></o-button>
    </o-form>
    
</div>
