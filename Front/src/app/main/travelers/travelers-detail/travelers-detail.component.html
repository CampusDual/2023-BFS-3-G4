<div class="container">
  <div class="box">
    <o-form #form service="users" entity="client" keys="id_client" editable-detail="true" show-header="no"
      show-header-navigation="no" layout-direction="column">
      <o-text-input attr="id_client" sql-type="INTEGER" oHidden></o-text-input>
      <o-column>
        <div fxLayout="row" fxLayoutGap="25px">
          <o-column fxFlex="40" fxFlex.md="100" class="vertical-margin-10">
              <o-image attr="avatar" label="AVATAR" fxFlex="100" empty-image="assets/images/no-image.png"
                sql-type="OTHERS" show-controls="false" read-only="yes" height="100%"></o-image>  
          </o-column>
          <o-column title="PROFILE_DATA" fxFlex="60" fxFlex.md="100" class="vertical-margin-10">
            <o-text-input attr="name" label="NAME" fxFlex="100" class="form-field" read-only="yes"
              label-visible="false"></o-text-input>
            <o-text-input attr="surname" label="SURNAME" fxFlex="100" class="form-field" read-only="yes"
              label-visible="false"></o-text-input>
            <o-text-input #town attr="town_name" label="TOWN" fxFlex="100" class="form-field" read-only="yes"
              label-visible="false"></o-text-input>
            <o-textarea-input attr="short_desc" label="SHORT_DESC" fxFlex="100" class="form-field" read-only="yes"
              label-visible="false"></o-textarea-input>
          </o-column>
        </div>
      </o-column>
      <mat-tab-group class="vertical-padding-8">
        <mat-tab label="{{ 'ABOUTME' | oTranslate }}">
          <div layout-padding>
            <o-textarea-input attr="description" label="DESCRIPTION" fxFlex="100" class="form-field" read-only="yes"
              label-visible="false"></o-textarea-input>
          </div>
        </mat-tab>
      </mat-tab-group>
      <button mat-raised-button color="primary" (click)="openReservation()">{{ 'REGISTER NOW' | oTranslate }}</button>
    </o-form>
    <div class="tape tape-left">
      <img src="../../../assets/images/tape.png" alt="">
    </div>
    <div class="tape tape-right">
      <img src="../../../assets/images/tape2.png" alt="">
    </div>
  </div>
</div>
