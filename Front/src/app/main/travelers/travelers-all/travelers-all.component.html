<o-form service="activities"
entity="activity" keys="id_activity" show-header="no">
    <o-text-input attr="id_activity" sql-type="INTEGER" oHidden></o-text-input>
    <o-text-input #activitynamefield attr="activity_name" enabled="no" (onValueChange)="reloadValues($event)"
        oHidden></o-text-input>
        <h1 class="activity-title">{{ custom_name }}</h1>
<o-grid #grid columns="user_;id_client;name;surname;short_desc;avatar;activities;id_activity" quick-filter="no" service="users"
        entity="activitiesclient" parent-keys="id_activity" [cols]="4" fixed-header="no"
        page-size-options="4;8;16" grid-item-height="2:3" refresh-button="false"
         (onClick)="goToHostDetail($event)">

        <div class="grid-container">
            <o-grid-item *ngFor="let list of grid.dataArray">
                <o-column class="card-container">
                    <div class="image-container">
                        <a [routerLink]="['/main/travelers', list.id_client]">
                            <img class="rounded-image" src="data:image/png;base64,{{ list.avatar }}">
                        </a>
                    </div>
                    <div class="name-surname">
                        <h2>{{ list.name + ' ' + list.surname }}</h2>
                    </div>
                    <div class="short_desc">
                        <span>{{ '"' + list.short_desc + '"'}}</span>
                    </div>
                    <div class="chips-container">
                        <mat-chip-list class="activities-chip-list">
                            <mat-chip class="activitiesChip" *ngFor="let activity of splitActivities(list.activities)"
                                [disabled]="false" color="primary">
                                {{ activity | oTranslate }}
                            </mat-chip>
                        </mat-chip-list>
                    </div>
                </o-column>

            </o-grid-item>
        </div>
    </o-grid>
</o-form>
