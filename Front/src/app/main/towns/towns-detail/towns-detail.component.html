    <o-text-input attr="id_town" sql-type="INTEGER" enabled="no" oHidden></o-text-input>

            <div mat-card-avatar>

    <o-grid #grid columns="id_town;user_;description;avatar" service="users" entity="user" keys="id" show-page-size="yes" page-size-options="24;32;64" parent-keys="id_town">
        <o-grid-item *ngFor="let list of grid.dataArray">
            <o-column layout-padding class="container-item">
                <img [src]="list.avatar" style="margin-top:8px">
                <div class="id_town">
                    <mat-icon>phone</mat-icon><span>{{ list.id_town }} </span>
                </div>
                <div class="user_">
                    <mat-icon>email</mat-icon><span>{{ list.user_ }}</span>
                </div>
                <div class="description">
                    <mat-icon>domain</mat-icon><span>{{ list.description }}</span>
                </div>
            </o-column>
        </o-grid-item>
    </o-grid>
</o-form>
